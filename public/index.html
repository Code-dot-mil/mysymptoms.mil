<!DOCTYPE html>
<html lang="en">

<head>
	<% if (process.env.REACT_APP_GTAG_ENABLED === '1') { %>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA_MEASUREMENT_ID%"></script>
	<script>
		window.GA_MEASUREMENT_ID = '%REACT_APP_GA_MEASUREMENT_ID%';
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', window.GA_MEASUREMENT_ID);
	</script>
	<% } %>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2b5797" />
	<meta name="msapplication-TileColor" content="#2b5797" />
	<meta name="theme-color" content="#ffffff" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>U.S. Department of Defense Coronavirus (COVID-19) Symptom Checker</title>
	<meta name="description"
		content="Check your risk for Coronavirus (COVID-19). Use this tool to assess your risk during this pandemic. We've utilized the latest info from the CDC and medical experts to provide the most current assessment possible." />


	<meta property="og:url" content="https://mysymptoms.mil/" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Department of Defense Coronavirus (COVID-19) Symptom Checker" />
	<meta property="og:description" content="Check and assess your symptoms for Coronavirus (COVID-19)" />
	<meta property="og:image" content="https://mysymptoms.mil/og_2020_03_27.png" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="Department of Defense Coronavirus (COVID-19) Symptom Checker" />
	<meta name="twitter:description" content="Check and assess your symptoms for Coronavirus (COVID-19)" />
	<meta name="twitter:image" content="https://mysymptoms.mil/tw_2020_03_27.png" />

	<% if (process.env.REACT_APP_DAP_ENABLED === '1') { %>
	<!-- We participate in the US government's analytics program. See the data at analytics.usa.gov. -->
	<script async type="text/javascript" src="/Universal-Federated-Analytics-Min.js?agency=DOD"
		id="_fed_an_ua_tag"></script>
	<% } %>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
